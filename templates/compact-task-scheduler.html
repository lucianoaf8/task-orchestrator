<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <style>
        :root {
            /* Light theme (default) - Aligned with project design */
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #27ae60;
            --success-bg: #d5f4e6;
            --danger-color: #e74c3c;
            --danger-bg: #fce4e4;
            --warning-color: #f39c12;
            --warning-bg: #fef5e7;
            --info-color: #17a2b8;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --background: #f5f7fa;
            --white: #ffffff;
            --border-color: #ddd;
            --text-color: #2c3e50;
            --text-muted: #7f8c8d;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        [data-theme="dark"] {
            /* Dark theme */
            --primary-color: #5dade2;
            --primary-hover: #3498db;
            --success-color: #58d68d;
            --success-bg: #1e3a2e;
            --danger-color: #f1948a;
            --danger-bg: #3a1e1e;
            --warning-color: #f7dc6f;
            --warning-bg: #3a2e1e;
            --info-color: #85c1e9;
            --dark-color: #e1e1e1;
            --light-color: #3a3a3a;
            --background: #121212;
            --white: #1e1e1e;
            --border-color: #404040;
            --text-color: #e1e1e1;
            --text-muted: #b0b0b0;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            background: var(--white);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-color);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .card-header {
            background: var(--dark-color);
            color: white;
            padding: 16px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            background: var(--white);
            color: var(--text-color);
            font-size: 0.875rem;
            transition: border-color 0.2s ease, background-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-control:disabled {
            background: var(--light-color);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .form-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .schedule-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--light-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.75rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .dependency-container {
            background: var(--light-color);
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 12px;
            min-height: 60px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .dependency-tag {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            gap: 6px;
        }

        .dependency-remove {
            cursor: pointer;
            opacity: 0.8;
            font-weight: bold;
        }

        .dependency-remove:hover {
            opacity: 1;
        }

        .task-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .task-item {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            background: var(--light-color);
            border-color: var(--primary-color);
        }

        .task-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .task-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-enabled {
            background: var(--success-bg);
            color: var(--success-color);
        }

        .badge-disabled {
            background: var(--light-color);
            color: var(--text-muted);
        }

        .message {
            padding: 16px 20px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 4px solid;
        }

        .message.success {
            background: var(--success-bg);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .message.error {
            background: var(--danger-bg);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--light-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .collapsible {
            margin-bottom: 16px;
        }

        .collapsible-header {
            background: var(--light-color);
            padding: 12px 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
        }

        .collapsible-content {
            padding: 16px;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 var(--border-radius-sm) var(--border-radius-sm);
            display: none;
        }

        .collapsible.active .collapsible-content {
            display: block;
        }

        .collapsible-arrow {
            transition: transform 0.2s ease;
        }

        .collapsible.active .collapsible-arrow {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .form-row,
            .schedule-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .header > div:last-child {
                flex-wrap: wrap;
                justify-content: center;
            }

            .card-body {
                padding: 16px;
            }

            .btn {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>⚡ Compact Task Scheduler</h1>
                <p style="color: var(--text-muted); font-size: 1rem; margin-top: 4px;">Quick and easy task creation</p>
            </div>
            <div style="display: flex; gap: 12px; align-items: center;">
                <a href="/" class="btn btn-secondary">
                    ← Dashboard
                </a>
                <a href="/task-manager" class="btn btn-secondary">
                    📋 Full Manager
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Dark</span>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- Main Form -->
        <div class="card">
            <div class="card-header">
                <span id="form-title">Add New Task</span>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-secondary btn-sm" onclick="resetForm()">Reset</button>
                    <button class="btn btn-secondary btn-sm" onclick="testCommand()">Test</button>
                </div>
            </div>
            
            <div class="card-body">
                <form id="taskForm">
                    <input type="hidden" id="editMode" value="false">
                    <input type="hidden" id="originalTaskName" value="">
                    
                    <!-- Basic Info -->
                    <div class="form-group">
                        <label for="taskName" class="form-label">Task Name *</label>
                        <input type="text" id="taskName" class="form-control" required placeholder="fetch_customer_data">
                        <div class="form-text">Unique name (use underscores, no spaces)</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskType" class="form-label">Type *</label>
                            <select id="taskType" class="form-control" required>
                                <option value="">Select...</option>
                                <option value="data_job">Data Job</option>
                                <option value="condition">Condition</option>
                                <option value="report">Report</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="enabled" class="form-label">Status</label>
                            <select id="enabled" class="form-control">
                                <option value="true">Enabled</option>
                                <option value="false">Disabled</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="command" class="form-label">Command *</label>
                        <input type="text" id="command" class="form-control" required placeholder="python scripts/your_script.py">
                        <div class="form-text">Full command to execute</div>
                    </div>

                    <!-- Schedule Section -->
                    <div class="collapsible" id="scheduleSection">
                        <div class="collapsible-header" onclick="toggleCollapsible('scheduleSection')">
                            <span>📅 Schedule</span>
                            <span class="collapsible-arrow">▼</span>
                        </div>
                        <div class="collapsible-content">
                            <div class="form-group">
                                <label for="scheduleType" class="form-label">Run Schedule</label>
                                <select id="scheduleType" class="form-control" onchange="updateScheduleFields()">
                                    <option value="manual">Manual Only</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="interval">Every X Minutes</option>
                                    <option value="custom">Custom Cron</option>
                                </select>
                            </div>

                            <div id="dailyFields" class="form-group" style="display: none;">
                                <label class="form-label">Daily at</label>
                                <div class="schedule-row">
                                    <select id="dailyHour" class="form-control">
                                        <option value="">Hour</option>
                                        <!-- Hours will be populated by JS -->
                                    </select>
                                    <select id="dailyMinute" class="form-control">
                                        <option value="">Minute</option>
                                        <!-- Minutes will be populated by JS -->
                                    </select>
                                    <div></div>
                                </div>
                            </div>

                            <div id="weeklyFields" class="form-group" style="display: none;">
                                <label class="form-label">Weekly on</label>
                                <div class="schedule-row">
                                    <select id="weeklyDay" class="form-control">
                                        <option value="">Day</option>
                                        <option value="1">Monday</option>
                                        <option value="2">Tuesday</option>
                                        <option value="3">Wednesday</option>
                                        <option value="4">Thursday</option>
                                        <option value="5">Friday</option>
                                        <option value="6">Saturday</option>
                                        <option value="0">Sunday</option>
                                    </select>
                                    <select id="weeklyHour" class="form-control">
                                        <option value="">Hour</option>
                                    </select>
                                    <select id="weeklyMinute" class="form-control">
                                        <option value="">Minute</option>
                                    </select>
                                </div>
                            </div>

                            <div id="monthlyFields" class="form-group" style="display: none;">
                                <label class="form-label">Monthly on day</label>
                                <div class="schedule-row">
                                    <select id="monthlyDay" class="form-control">
                                        <option value="">Day</option>
                                        <option value="1">1st</option>
                                        <option value="15">15th</option>
                                        <option value="30">30th</option>
                                    </select>
                                    <select id="monthlyHour" class="form-control">
                                        <option value="">Hour</option>
                                    </select>
                                    <select id="monthlyMinute" class="form-control">
                                        <option value="">Minute</option>
                                    </select>
                                </div>
                            </div>

                            <div id="intervalFields" class="form-group" style="display: none;">
                                <label for="intervalMinutes" class="form-label">Every X minutes</label>
                                <select id="intervalMinutes" class="form-control">
                                    <option value="">Select interval</option>
                                    <option value="5">Every 5 minutes</option>
                                    <option value="15">Every 15 minutes</option>
                                    <option value="30">Every 30 minutes</option>
                                    <option value="60">Every hour</option>
                                </select>
                            </div>

                            <div id="customFields" class="form-group" style="display: none;">
                                <label for="customCron" class="form-label">Custom Cron Expression</label>
                                <input type="text" id="customCron" class="form-control" placeholder="0 6 * * *">
                                <div class="form-text">Format: minute hour day month weekday</div>
                            </div>

                            <div id="schedulePreview" class="form-text" style="font-weight: 500; color: var(--primary);"></div>
                        </div>
                    </div>

                    <!-- Advanced Settings -->
                    <div class="collapsible" id="advancedSection">
                        <div class="collapsible-header" onclick="toggleCollapsible('advancedSection')">
                            <span>⚙️ Advanced Settings</span>
                            <span class="collapsible-arrow">▼</span>
                        </div>
                        <div class="collapsible-content">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="timeout" class="form-label">Timeout (minutes)</label>
                                    <select id="timeout" class="form-control">
                                        <option value="1800">30 minutes</option>
                                        <option value="3600" selected>1 hour</option>
                                        <option value="7200">2 hours</option>
                                        <option value="14400">4 hours</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="retryCount" class="form-label">Retry Count</label>
                                    <select id="retryCount" class="form-control">
                                        <option value="0" selected>No retries</option>
                                        <option value="1">1 retry</option>
                                        <option value="2">2 retries</option>
                                        <option value="3">3 retries</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="retryDelay" class="form-label">Retry Delay</label>
                                <select id="retryDelay" class="form-control">
                                    <option value="60">1 minute</option>
                                    <option value="300" selected>5 minutes</option>
                                    <option value="600">10 minutes</option>
                                    <option value="1800">30 minutes</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Dependencies</label>
                                <select id="dependencySelect" class="form-control" onchange="addDependency()">
                                    <option value="">Add dependency...</option>
                                </select>
                                <div id="dependencyList" class="dependency-container">
                                    <div class="form-text">Tasks that must succeed first</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span id="submitText">Add Task</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Existing Tasks -->
        <div class="card" style="margin-top: 20px;">
            <div class="card-header">
                <span>📋 Existing Tasks</span>
                <button class="btn btn-secondary btn-sm" onclick="loadTasks()">
                    🔄 Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="tasksList">
                    <div class="loading"></div>
                    Loading tasks...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentDependencies = [];
        let existingTasks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            populateTimeFields();
            loadTasks();
            updateScheduleFields();
            
            // Update dependency options when task name changes
            document.getElementById('taskName').addEventListener('input', updateDependencyOptions);
        });

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'dark') {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark';
            }
        }

        // Collapsible sections
        function toggleCollapsible(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('active');
        }

        // Populate time fields
        function populateTimeFields() {
            const hourSelects = ['dailyHour', 'weeklyHour', 'monthlyHour'];
            const minuteSelects = ['dailyMinute', 'weeklyMinute', 'monthlyMinute'];
            
            hourSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                for (let i = 0; i < 24; i++) {
                    const hour = i.toString().padStart(2, '0');
                    select.innerHTML += `<option value="${i}">${hour}:00</option>`;
                }
            });
            
            minuteSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                for (let i = 0; i < 60; i += 15) {
                    const minute = i.toString().padStart(2, '0');
                    select.innerHTML += `<option value="${i}">:${minute}</option>`;
                }
            });
        }

        // Schedule management
        function updateScheduleFields() {
            const scheduleType = document.getElementById('scheduleType').value;
            const fields = ['dailyFields', 'weeklyFields', 'monthlyFields', 'intervalFields', 'customFields'];
            
            fields.forEach(fieldId => {
                document.getElementById(fieldId).style.display = 'none';
            });
            
            if (scheduleType !== 'manual') {
                document.getElementById(scheduleType + 'Fields').style.display = 'block';
            }
            
            updateSchedulePreview();
        }

        function updateSchedulePreview() {
            const scheduleType = document.getElementById('scheduleType').value;
            const preview = document.getElementById('schedulePreview');
            let text = '';
            
            switch (scheduleType) {
                case 'manual':
                    text = 'Manual execution only';
                    break;
                case 'daily':
                    const dailyHour = document.getElementById('dailyHour').value;
                    const dailyMinute = document.getElementById('dailyMinute').value;
                    if (dailyHour && dailyMinute) {
                        text = `Runs daily at ${dailyHour.padStart(2, '0')}:${dailyMinute.padStart(2, '0')}`;
                    }
                    break;
                case 'weekly':
                    const weeklyDay = document.getElementById('weeklyDay').value;
                    const weeklyHour = document.getElementById('weeklyHour').value;
                    const weeklyMinute = document.getElementById('weeklyMinute').value;
                    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    if (weeklyDay && weeklyHour && weeklyMinute) {
                        text = `Runs every ${days[weeklyDay]} at ${weeklyHour.padStart(2, '0')}:${weeklyMinute.padStart(2, '0')}`;
                    }
                    break;
                case 'monthly':
                    const monthlyDay = document.getElementById('monthlyDay').value;
                    const monthlyHour = document.getElementById('monthlyHour').value;
                    const monthlyMinute = document.getElementById('monthlyMinute').value;
                    if (monthlyDay && monthlyHour && monthlyMinute) {
                        text = `Runs monthly on the ${monthlyDay}${getOrdinalSuffix(monthlyDay)} at ${monthlyHour.padStart(2, '0')}:${monthlyMinute.padStart(2, '0')}`;
                    }
                    break;
                case 'interval':
                    const intervalMinutes = document.getElementById('intervalMinutes').value;
                    if (intervalMinutes) {
                        text = `Runs every ${intervalMinutes} minutes`;
                    }
                    break;
                case 'custom':
                    const customCron = document.getElementById('customCron').value;
                    if (customCron) {
                        text = `Custom schedule: ${customCron}`;
                    }
                    break;
            }
            
            preview.textContent = text;
        }

        function getOrdinalSuffix(num) {
            const j = num % 10;
            const k = num % 100;
            if (j == 1 && k != 11) return "st";
            if (j == 2 && k != 12) return "nd";
            if (j == 3 && k != 13) return "rd";
            return "th";
        }

        function generateCronExpression() {
            const scheduleType = document.getElementById('scheduleType').value;
            
            switch (scheduleType) {
                case 'manual':
                    return null;
                case 'daily':
                    const dailyHour = document.getElementById('dailyHour').value;
                    const dailyMinute = document.getElementById('dailyMinute').value;
                    return dailyHour && dailyMinute ? `${dailyMinute} ${dailyHour} * * *` : null;
                case 'weekly':
                    const weeklyDay = document.getElementById('weeklyDay').value;
                    const weeklyHour = document.getElementById('weeklyHour').value;
                    const weeklyMinute = document.getElementById('weeklyMinute').value;
                    return weeklyDay && weeklyHour && weeklyMinute ? `${weeklyMinute} ${weeklyHour} * * ${weeklyDay}` : null;
                case 'monthly':
                    const monthlyDay = document.getElementById('monthlyDay').value;
                    const monthlyHour = document.getElementById('monthlyHour').value;
                    const monthlyMinute = document.getElementById('monthlyMinute').value;
                    return monthlyDay && monthlyHour && monthlyMinute ? `${monthlyMinute} ${monthlyHour} ${monthlyDay} * *` : null;
                case 'interval':
                    const intervalMinutes = document.getElementById('intervalMinutes').value;
                    return intervalMinutes ? `*/${intervalMinutes} * * * *` : null;
                case 'custom':
                    return document.getElementById('customCron').value || null;
                default:
                    return null;
            }
        }

        // Add event listeners for schedule preview updates
        ['scheduleType', 'dailyHour', 'dailyMinute', 'weeklyDay', 'weeklyHour', 'weeklyMinute', 
         'monthlyDay', 'monthlyHour', 'monthlyMinute', 'intervalMinutes', 'customCron'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('change', updateSchedulePreview);
                element.addEventListener('input', updateSchedulePreview);
            }
        });

        // Load existing tasks
        async function loadTasks() {
            try {
                const response = await fetch('/api/v2/tasks');
                const data = await response.json();
                
                if (data.status === 'success') {
                    existingTasks = Object.entries(data.tasks);
                    displayExistingTasks(existingTasks);
                    updateDependencyOptions();
                } else {
                    showMessage('Error loading tasks: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server: ' + error.message, 'error');
            }
        }

        function displayExistingTasks(tasks) {
            const container = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>📝</div>
                        <p>No tasks configured yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(([name, task]) => `
                <div class="task-item" onclick="editTask('${name}')">
                    <div class="task-name">
                        ${name}
                        <span class="badge ${task.enabled ? 'badge-enabled' : 'badge-disabled'}">
                            ${task.enabled ? 'ON' : 'OFF'}
                        </span>
                    </div>
                    <div class="task-meta">
                        <span>${task.type}</span>
                        <span>${task.schedule || 'Manual'}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateDependencyOptions() {
            const select = document.getElementById('dependencySelect');
            const currentTaskName = document.getElementById('taskName').value;
            
            select.innerHTML = '<option value="">Add dependency...</option>';
            
            existingTasks.forEach(([name, task]) => {
                if (name !== currentTaskName) {
                    select.innerHTML += `<option value="${name}">${name}</option>`;
                }
            });
        }

        // Dependency management
        function addDependency() {
            const select = document.getElementById('dependencySelect');
            const dependency = select.value;
            
            if (dependency && !currentDependencies.includes(dependency)) {
                currentDependencies.push(dependency);
                updateDependencyDisplay();
                select.value = '';
            }
        }

        function removeDependency(dependency) {
            currentDependencies = currentDependencies.filter(d => d !== dependency);
            updateDependencyDisplay();
        }

        function updateDependencyDisplay() {
            const container = document.getElementById('dependencyList');
            
            if (currentDependencies.length === 0) {
                container.innerHTML = '<div class="form-text">Tasks that must succeed first</div>';
            } else {
                container.innerHTML = currentDependencies.map(dep => 
                    `<span class="dependency-tag">${dep} <span class="dependency-remove" onclick="removeDependency('${dep}')">×</span></span>`
                ).join('');
            }
        }

        // Form management
        function resetForm() {
            document.getElementById('taskForm').reset();
            document.getElementById('editMode').value = 'false';
            document.getElementById('originalTaskName').value = '';
            document.getElementById('form-title').textContent = 'Add New Task';
            document.getElementById('submitText').textContent = 'Add Task';
            currentDependencies = [];
            updateDependencyDisplay();
            updateDependencyOptions();
            updateScheduleFields();
        }

        function editTask(taskName) {
            const task = existingTasks.find(([name]) => name === taskName)[1];
            
            // Populate form
            document.getElementById('editMode').value = 'true';
            document.getElementById('originalTaskName').value = taskName;
            document.getElementById('form-title').textContent = `Edit: ${taskName}`;
            document.getElementById('submitText').textContent = 'Update Task';
            
            document.getElementById('taskName').value = taskName;
            document.getElementById('taskType').value = task.type;
            document.getElementById('command').value = task.command;
            document.getElementById('timeout').value = task.timeout;
            document.getElementById('retryCount').value = task.retry_count;
            document.getElementById('retryDelay').value = task.retry_delay;
            document.getElementById('enabled').value = task.enabled.toString();
            
            // Handle schedule
            if (task.schedule) {
                document.getElementById('scheduleType').value = 'custom';
                document.getElementById('customCron').value = task.schedule;
                updateScheduleFields();
            }
            
            currentDependencies = [...task.dependencies];
            updateDependencyDisplay();
            updateDependencyOptions();
        }

        async function testCommand() {
            const command = document.getElementById('command').value;
            if (!command) {
                showMessage('Please enter a command first', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/test-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage(`✅ Command test successful! Exit code: ${result.exit_code}`, 'success');
                } else {
                    showMessage(`❌ Command test failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('Error testing command: ' + error.message, 'error');
            }
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Processing...';
            submitBtn.disabled = true;
            
            const formData = {
                name: document.getElementById('taskName').value,
                type: document.getElementById('taskType').value,
                command: document.getElementById('command').value,
                schedule: generateCronExpression(),
                timeout: parseInt(document.getElementById('timeout').value),
                retry_count: parseInt(document.getElementById('retryCount').value),
                retry_delay: parseInt(document.getElementById('retryDelay').value),
                dependencies: currentDependencies,
                enabled: document.getElementById('enabled').value === 'true'
            };
            
            try {
                const response = await fetch('/api/v2/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    const isEdit = document.getElementById('editMode').value === 'true';
                    showMessage(`✅ Task ${isEdit ? 'updated' : 'added'} successfully!`, 'success');
                    resetForm();
                    loadTasks();
                } else {
                    showMessage('❌ Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('❌ Error: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Utility functions
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
